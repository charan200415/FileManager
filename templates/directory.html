<div class="header">
    <div class="header-left">
        <div class="header-title">{display_path}</div>
        <div class="header-subtitle">Connected to {client_ip}:{client_port}</div>
    </div>
    <button class="refresh-button" onclick="refreshDirectory()">
        <i class="fas fa-sync-alt"></i> Refresh
    </button>
</div>

<div class="search-bar">
    <input type="text" placeholder="Search files..." disabled>
</div>

<div class="nav">
    {breadcrumb_html}
</div>

<table class="file-list">
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Last Modified</th>
    </tr>
    {file_list}
</table>
