<!DOCTYPE html>
<html>
<head>
    <title>Zerotracex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --primary-color: #6366f1;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .sidebar-header {
            padding: 0 20px 16px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .logo {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-title {
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .menu-item {
            padding: 8px 12px;
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover {
            background: var(--bg-color);
        }

        .menu-item.active {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
        }

        .drive-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
        }

        .drive-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .drive-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
        }

        .main-content {
            flex: 1;
            padding: 24px;
            background: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-color);
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .search-bar input {
            border: none;
            background: none;
            width: 100%;
            padding: 4px 8px;
            outline: none;
            color: var(--text-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--text-secondary);
            font-weight: normal;
            font-size: 0.9em;
        }

        tr:hover td {
            background: var(--bg-color);
        }

        .folder {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file {
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .size, .time {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .nav {
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            align-items: center;
            color: var(--text-secondary);
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav a:hover {
            color: var(--primary-color);
        }

        .file-list {
            width: 100%;
            border-collapse: collapse;
        }

        .file-list tr {
            cursor: pointer;
            height: 48px;
        }

        .file-list td {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .file-list tr:hover {
            background-color: var(--bg-color);
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .file-icon.pdf {
            color: #ff4d4f;
        }

        .file-icon.doc {
            color: #1890ff;
        }

        .file-icon.image {
            color: #52c41a;
        }

        .file-name {
            flex: 1;
            color: var(--text-primary);
            text-decoration: none;
        }

        .file-name:hover {
            text-decoration: underline;
        }

        .file-meta {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .file-owner {
            color: var(--text-secondary);
            font-size: 0.9em;
            width: 180px;
        }

        .file-size {
            color: var(--text-secondary);
            font-size: 0.9em;
            width: 100px;
        }

        .file-date {
            color: var(--text-secondary);
            font-size: 0.9em;
            width: 120px;
        }

        .actions-menu {
            opacity: 0;
            width: 32px;
            display: flex;
            justify-content: center;
        }

        tr:hover .actions-menu {
            opacity: 1;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 1.5px solid var(--border-color);
            border-radius: 4px;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .sidebar, .file-owner, .file-date, .actions-menu {
                display: none;
            }
        }

        .refresh-button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-button:hover {
            opacity: 0.9;
        }

        .download-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85em;
            margin-left: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .download-link:hover {
            color: var(--primary-color);
        }

        .action-button {
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .action-button:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .actions-menu {
            opacity: 0;
            transition: opacity 0.2s;
        }

        tr:hover .actions-menu {
            opacity: 1;
        }

        .warning-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .warning-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 400px;
            max-width: 90%;
        }

        .warning-header {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .warning-body {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .warning-dialog .buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .warning-dialog button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .warning-dialog .cancel {
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .warning-dialog .cancel:hover {
            background: #e5e7eb;
        }

        .warning-dialog .confirm {
            background: var(--primary-color);
            color: white;
        }

        .warning-dialog .confirm:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        function refreshDirectory() {
            window.location.reload();
        }

        function confirmLargeDownload(path, size) {
            const sizeInMB = (size / (1024 * 1024)).toFixed(2);
            
            // Create modal dialog
            const modal = document.createElement('div');
            modal.className = 'warning-dialog';
            modal.innerHTML = `
                <div class="warning-content">
                    <div class="warning-header">
                        <i class="fas fa-exclamation-triangle" style="color: #f59e0b; margin-right: 10px;"></i>
                        <span>Large File Download</span>
                    </div>
                    <div class="warning-body">
                        This file is ${sizeInMB}MB in size. Are you sure you want to download it?
                    </div>
                    <div class="buttons">
                        <button class="cancel" onclick="closeWarningDialog(this)">Cancel</button>
                        <button class="confirm" onclick="proceedDownload('${path}', this)">Download</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function closeWarningDialog(element) {
            element.closest('.warning-dialog').remove();
        }

        function proceedDownload(path, element) {
            window.location.href = `/download?path=${path}`;
            closeWarningDialog(element);
        }

        function formatFileSize(size) {
            if (size < 1024) return size + ' B';
            if (size < 1024 * 1024) return (size / 1024).toFixed(1) + ' KB';
            if (size < 1024 * 1024 * 1024) return (size / (1024 * 1024)).toFixed(1) + ' MB';
            return (size / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                Zerotracex
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-title">Menu</div>
            <a href="/" class="menu-item active">
                <i class="fas fa-folder"></i>
                All files
            </a>
            <a href="#" class="menu-item">
                <i class="fas fa-clock"></i>
                Recent files
            </a>
        </div>

        <div class="menu-section">
            <div class="menu-title">Drives</div>
            {drives_menu}
        </div>
    </div>

    <div class="main-content">
        {content}
    </div>
</body>
</html>
